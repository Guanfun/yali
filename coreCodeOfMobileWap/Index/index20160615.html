<script>
	function setTouchSlide(id, autoPlay, autoPage){
		TouchSlide({
			slideCell: id,
			titCell: ".hd ul",
			mainCell: ".bd ul",
			effect: "left",
			autoPlay: autoPlay,
			autoPage: true,
			switchLoad: "_src"
		});
		if(autoPage){
			$(id+" .hd li").removeClass("off");
		}else{
			$(id+" .hd li").addClass("off");
		}
	}

</script>
