			<switch name="op">
			<case value="one">
				<div class="login_text">
				<span>用户名</span><input type="text" name="username" placeholder="请输入用户名">
				</div>
			</case>
			<case value="two">
				<div class="login_text">
					<select class="select" name="code_type" id="type" style="display: none;">
						<option value="email">邮箱</option>
					</select>
					<span>邮箱</span><input type="text" name="email"  placeholder="请输入验证邮箱"  value="{$post['email']}" readonly="readonly">
					
				</div>

			</case>
			<case value="three">
				<div class="login_text">
					<span>验证码</span><input type="text" name="code" placeholder="输入收到的验证码"/> 
				</div>
				<div class="login_text">
				<span>新密码</span><input type="password" name="passowrd" placeholder="输入新密码"/> 
				</div>
				<div class="login_text">
				<span>确认密码</span><input type="password" name="confirm_passowrd" placeholder="确认新密码"/> 
				</div>
			</case>

			<case value="four">
			<div class="login_text">
				<span style="width: 100%; text-align: center;">
					密码修改成功快登陆试试吧！！
				</span>
				</div>
			</case>
			</switch>
			<input type="hidden" value="{$next_op}" class="nextop" />
