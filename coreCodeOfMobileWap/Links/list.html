<!DOCTYPE html>
<include file="Seo:seo_meta" />
<html>
<head>
    <meta charset="utf-8">
    <title>{$seo_title|default=$web_config['name']}</title>
    <meta name="keywords" content="{$seo_keywords|default=$web_config['keywords']}" />
    <meta name="description" content="{$seo_description|default=$web_config['description']|htmlspecialchars_decode|strip_tags|msubstr=###,0,150}" />
    <!--手机媒体控制-->
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--2、此处引入css文件-->
    <link href="SKIN_HTML5/{$templet_name}/css/global.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="SKIN_HTML5/{$templet_name}/css/links.css" />
    <script src="SKIN_HTML5/{$templet_name}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="SKIN_HTML5/{$templet_name}/js/touchScroll.js"></script>
    <script src="SKIN_HTML5/{$templet_name}/js/getElements.js" type="text/javascript"></script>
    <I name="cate_id" input="get.cate_id" default="0" />
</head>
<body>
<include file="Public:top" />
<section id="container">
    <getLinks name="links_list" cate_id="$cate_id" size="99" p="1" />
        <div class="aboutTitle">
            <div class="titleLeft">{$links_list['list']['0']['cate_name']}</div>
        </div>
        <div class="partner">
            <volist name="links_list['list']" id="link">
                <a href="{$link.url}">
                    <img src='{$link.mobile_thumb|show_Pic=###,0,0,1,"SKIN_HTML5/$templet_name/images/default_bg.png"}' />
                    <p>{$link.title}</p>
                </a>
            </volist>
        </div>
</section>
<include file="Public:footer" />
<script src="SKIN_HTML5/{$templet_name}/js/owl.carousel.js" type="text/javascript"></script>
<script src="SKIN_HTML5/{$templet_name}/js/zepto.min.js"></script>
<script src="SKIN_HTML5/{$templet_name}/js/fx.js"></script>
<script src="SKIN_HTML5/{$templet_name}/js/script.js"></script>
</body>
</html>
